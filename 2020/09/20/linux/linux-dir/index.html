            <div class="markdown-body">
              <figure class="highlight awk"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs awk">目录 含义 对应Windows路径<br><span class="hljs-regexp">/usr 系统路径 c:/</span>windows<br><span class="hljs-regexp">/usr/</span>lib  C:<span class="hljs-regexp">/Windows/</span>System32<br><span class="hljs-regexp">/usr/</span>local  C:<span class="hljs-regexp">/Progrem Files/</span><br><span class="hljs-regexp">/opt 用户级别程序目录，可选，直接删除不影响系统额外安装的可选应用程序包所放置的位置。一般情况下，我们可以把tomcat等都安装到这里。 D:/</span>Softwar<br><span class="hljs-regexp">/usr/</span>local/src 用户级的源码目录。  <br><span class="hljs-regexp">/usr/</span>src 系统级的源码目录  <br>  <br><span class="hljs-regexp">/usr/</span>bin 众多应用程序 <br><span class="hljs-regexp">/usr/</span>sbin 超级用户的一些管理程序 <br><span class="hljs-regexp">/usr/</span>doc Linux文档 <br><span class="hljs-regexp">/usr/i</span>nclude linux下开发和编译应用程序所需要的头文件  <br><span class="hljs-regexp">/usr/</span>lib 常用的动态链接库，软件包的配置文件 <br><span class="hljs-regexp">/usr/m</span>an 帮助文档 <br><span class="hljs-regexp">/usr/</span>local/bin 本地增加的命令 <br><span class="hljs-regexp">/usr/</span>local/lib 本地增加的库 <br>/proc 虚拟文件系统目录，是系统内存的映射。可直接访问这个目录来获取系统信息。 <br>/root  超级用户（系统管理员）的主目录（特权阶级^o^） <br>/sbin  存放二进制可执行文件，只有root才能访问。这里存放的是系统管理员使用的系统级别的管理命令和程序。如ifconfig等。 <br>/dev  用于存放设备文件。 <br>/mnt  系统管理员安装临时文件系统的安装点，系统提供这个目录是让用户临时挂载其他的文件系统。 <br>/boot  存放用于系统引导时使用的各种文件 <br>/lib  存放跟文件系统中的程序运行所需要的共享库及内核模块。共享库又叫动态链接共享库，作用类似windows里的.dll文件，存放了根文件系统程序运行所需的共享文件。 <br>/tmp  用于存放各种临时文件，是公用的临时文件存储点。 <br>/var  用于存放运行时需要改变数据的文件，也是某些大文件的溢出区，比方说各种服务的日志文件（系统启动日志等。）等。 <br>  <br></code></pre></div></td></tr></table></figure>
